{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Post Image{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="image">Image</label>
    <input type="file" name="image" id="image" required>
    <input type="submit" value="Post Image">
  </form>
{% endblock %}
